# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
r:
  - release
  - devel

compiler:
  - gcc
  
warnings_are_errors: false
env:
  global:
    - _R_CHECK_FORCE_SUGGESTS_=false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    
after_success:
  - Rscript -e 'covr::codecov()'
